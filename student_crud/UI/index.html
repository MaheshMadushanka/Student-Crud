<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/incex.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                  <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
                  <li class="nav-item"><a href="asset/pages/viewAll.html" class="nav-link">View All</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                </ul>
              </header>
        </div>
        <div class="row justify-content-center mt-3 rounded-pill" id="loging-form">
            <div class="col-lg-3 col-sm-3 ">
                <svg class="bd-placeholder-img rounded-circle" width="200px" height="200px" xmlns="" role="img" aria-label="Placeholder" 
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#08495c" clip-path="circle(50%)"/>
                <image href="asset/image/—Pngtree—3d graduate female student with_15304953.png" width="200px" clip-path="circle(50%)"/>
                </svg>
            </div>
            <div class="col-sm-3 col-sm-3 ">
                <label class="form-label" for="std_infor"> Student Information</label>
                <hr class="mt-1 mb-0">
                <div id="std_infor" >
                    <div class="mb-2 mt-0">
                        <input class="form-control" id="txt-std-name" type="text" placeholder="name">
                    </div>
                    <div class="mb-2 mt-2">
                        <input class="form-control" id="txt-std-age" type="text" placeholder="age">
                    </div>
                    <div class="mb-0 mt-2">
                        <input class="form-control" id="txt-std-contact" type="text" placeholder="contact">
                    </div>
                </div>


                <label id="lbl" class="form-label mt-3" for="gard_infor"> Guardian Information</label>
                <hr class="mt-0 mb-0">
                <div id="gard_infor">
                    <div class="mb-1 mt-0">
                        <input class="form-control" id="txt-grd-name" type="text" placeholder="name">
                    </div>
                    <div class="mb-2 mt-2">
                        <input class="form-control" id="txt-grd-contact" type="text" placeholder="contact">
                    </div>
                    <div class="mb-0 mt-2">
                        <input class="form-control" id="txt-grd-address" type="text" placeholder="address">
                    </div>
                </div>


                <div class="mt-2">
                    <button id="btn-clear" class="btn btn-badge text-bg-danger mr-3 btn-separate">Clear</button>
                    <button id="btn-register" class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="asset/js/index.js"></script>
</body>
</html>
